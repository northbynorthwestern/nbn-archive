schema.org/Article"><div id="story-before"><div id="story-title" itemprop="name">Wild Roots, frozen ground</div><div id="story-authors">By
            
                <a href="../../../../author/lindseykratochwill/index.html" rel="author">Lindsey Kratochwill</a></div><div id="story-time"><time itemprop="datePublished" datetime="2010-11-18T21:14:27">9:14 p.m. Nov. 18 2010</time></div><div id="story-topsocial"><div class="addthis_toolbox addthis_default_style"><a class="addthis_button_tweet"></a><a class="addthis_button_google_plusone" g:plusone:size="medium"></a><a class="addthis_button_facebook_like" fb:like:layout="button_count"></a></div></div><!-- #story-topsocial --><div class="clear"></div></div><!-- #story-before --><div class="story-text" itemprop="articleBody"><div class="rslides_container"><ul class="rslides"></ul></div><p><object classid="clsid:d27cdb6e-ae6d-11cf-96b8-444553540000" codebase="http://fpdownload.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=9,0,0,0" width="660" height="533" id="soundslider" align="middle"><param name="allowScriptAccess" value="always" /><param name="movie" value="/media/uploads/multimedia/2011/01/publish_to_web/soundslider.swf"/><param name="quality" value="high" /><param name="allowFullScreen" value="true" /><param name="menu" value="false" /><param name="bgcolor" value="#FFFFFF" /><embed src="../../../../media/uploads/multimedia/2011/01/publish_to_web/soundslider.swf" quality="high" bgcolor="#FFFFFF" width="660" height="533" name="soundslider" align="middle" menu="false" allowScriptAccess="always" type="application/x-shockwave-flash" allowFullScreen="true" pluginspage="http://www.macromedia.com/go/getflashplayer" /></p><p>Last fall, students gathered outside of Norris, equipped with hoes and shovels, ready to break into the earth. The land was set with ground cover to prep the soil through the winter, until it thawed and really became what was to be the Wild Roots garden.</p><p>Again, in the fall, the garden is a different sight, with hip-high tomato plants, heavy with fruits from the long, warm summer, bowed-over sunflowers and cucumbers surreptitiously weaving between the stems of others. But as the cooler weather begins to roll in, the garden is seeing its final days of the growing season.</p><p>&#8220;I think it was a really great first year, [it was] really beautiful to watch it grow and to be here for it,&#8221; says Thea Klein-Mayer, president of Wild Roots. &#8220;A lot of people didn&#8217;t even know it existed and are now kind of just seeing it dying and are like &#8216;what is this, don&#8217;t you know you needed to water it?&#8217;&#8221; </p><p>In the garden&#8217;s first year, it produced fresh fruits, vegetables and herbs, which they then donated to Sodexo to use in Norris dining. Next year, the group hopes to expand their market to the overall Evanston community.</p><p>&#8220;We are hoping to branch out and work with restaurants next year, and they have made some requests for some pretty awesome and unusual things,&#8221; Klein-Mayer says. &#8220;So on the one hand, we&#8217;ll probably be planting more of the standard stuff and some more funky things next year.&#8221;</p><p>Wild Roots&#8217; outreach and volunteer coordinator Jackie Beard says that the garden will never totally close, but the frost will mark the end of the growing season. The next big project involves working with Norris again, to put up window farms, which are vertical hydroponic systems made out of reclaind materials, like water bottles. </p><p>&#8220;It would be really cool to demonstrate to the rest of the campus how you can do it on your own, in your home,&#8221; Beard says.</p><p>The garden, while for many people on the board of Wild Roots have a unique and nuanced mission and meaning, is a visible attempt to educate and show that students do still care about sustainable farming and where their food is coming from. </p></div><!-- .story-text --><div id="story-bottomsocial"><div class="addthis_toolbox addthis_default_style"><a class="addthis_button_tweet"></a><a class="addthis_button_google_plusone" g:plusone:size="medium"></a><
